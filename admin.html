<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Handwerk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="auth-section">
            <div class="auth-card">
                <h1>Admin Login</h1>
                <p class="auth-subtitle">Sign in to manage articles</p>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="admin@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                    
                    <div id="login-error" class="error-message hidden"></div>
                </form>
                
                <div class="auth-footer">
                    <a href="index.html" class="link">← Back to Home</a>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="dashboard-section" class="dashboard-section hidden">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-content">
                    <h1>Admin Dashboard</h1>
                    <div class="header-actions">
                        <span id="user-email" class="user-info"></span>
                        <button id="logout-btn" class="btn btn-secondary">Logout</button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="dashboard-main">
                <div class="dashboard-grid">
                    <!-- Article Form -->
                    <div class="dashboard-card">
                        <h2>Create New Article</h2>
                        <form id="article-form" class="article-form">
                            <div class="form-group">
                                <label for="article-title">Title *</label>
                                <input type="text" id="article-title" name="title" required placeholder="Enter article title">
                            </div>
                            
                            <div class="form-group">
                                <label for="article-author">Author</label>
                                <input type="text" id="article-author" name="author" placeholder="Your name">
                            </div>
                            
                            <div class="form-group">
                                <label for="article-excerpt">Excerpt</label>
                                <textarea id="article-excerpt" name="excerpt" rows="3" placeholder="Brief description (150 characters recommended)"></textarea>
                                <small class="form-hint">This will be shown on the article card</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="article-content">Content</label>
                                <textarea id="article-content" name="content" rows="8" placeholder="Full article content (optional)"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="article-image">Image URL</label>
                                <input type="url" id="article-image" name="image_url" placeholder="https://example.com/image.jpg">
                                <small class="form-hint">Optional: URL to an image for the article</small>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <span id="submit-text">Publish Article</span>
                                    <span id="submit-loading" class="hidden">Publishing...</span>
                                </button>
                                <button type="reset" class="btn btn-secondary">Clear Form</button>
                            </div>
                            
                            <div id="form-success" class="success-message hidden"></div>
                            <div id="form-error" class="error-message hidden"></div>
                        </form>
                    </div>

                    <!-- Recent Articles -->
                    <div class="dashboard-card">
                        <h2>Recent Articles</h2>
                        <div id="recent-articles" class="recent-articles">
                            <div class="loading-small">Loading articles...</div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="dashboard-footer">
                <a href="index.html" class="link">View Public Site →</a>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
